<div class="input-wrapper">
  <div class="panel-heading">
    <h3 class="panel-title">
      <h2>Check Transactions</h2>
  </div>
  <div class="input-group col-md-6">

    <br>
    <div class="row">
      <label for="transaction_hash">Transaction Hash</label>
      <input class="form-control" placeholder="64 char transaction id" id="transaction_hash">
    </div>
    <div class="row">
      <label for="private_key">Private Key </label>
      <span>
        <div class="radio-inline"><label><input type="radio" name="keyType" value="txn" checked>TXN Key</label>
        </div>
        <div class="radio-inline"><label><input type="radio" name="keyType" value="view">View Key</label></div>
      </span>
      <input class="form-control" placeholder="64 char private view or txn key" id="private_key">
    </div>
    <div class="row">
      <label for="public_address">Recipient Public Address</label>
      <input class="form-control" placeholder="99 char public KKR address" id="public_address">
    </div>
    <div class="row">
      <br>
      <button class="btn btn-default" type="button" id="check_transaction">
        <span class="fa fa-search"></span>
      </button>
    </div>
    <h3 class="outputs">Owned Outputs for <a href="" id="txn_link">?</a></h3>
    <br>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Key</th>
      </tr>
    </thead>
    <tbody id="outputs_rows">
    </tbody>
  </table>
</div>

<script src="js/crypto_utils.js" type="text/javascript"></script>
<script src="js/check_txn.js" type="text/javascript"></script>
<script>
  currentPage = {
    destroy: function () {},
    init: function () {},
    update: function () {}
  };
</script>
